<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Soporte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(images/regitro.jpg); 
      background-size: cover;
      background-position: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #fff;
    }
    
    .form-container {
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    
    .form-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-container textarea {
      resize: vertical;
      height: 120px;
    }
    
    .form-container input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .form-container input[type="submit"]:hover {
      background-color: #666;
    }
    
    .form-container .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    
    .form-container .back-link img {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitud de Soporte</h1>
    <div class="form-container">
      <a href="index.html" class="back-link">
        <img src="images/iamgenbg.png" alt="Volver a la página principal">
      </a>
      <form action="generar_ticket.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="tipo-soporte">Tipo de Soporte:</label>
        <select id="tipo-soporte" name="tipo-soporte" required>
          <option value="">Seleccionar...</option>
          <option value="presencial">Soporte Presencial</option>
          <option value="remoto">Soporte Remoto</option>
        </select>
        
        <label for="descripcion">Descripción del Caso:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        
        <input type="submit" value="Generar Ticket">
      </form>
    </div>
  </div>
</body>
</html>
