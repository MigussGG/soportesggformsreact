<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Soporte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(images/nuevo\ soporte.jpg); 
      background-position: center;
      background-size: cover;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #fff;
    }
    
    .form-container {
      padding: 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    
    .form-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-container textarea {
      resize: vertical;
      height: 120px;
    }
    
    .form-container .btn {
      font-size: 1.2rem;
      padding: 1rem 2.5rem;
      border: none;
      outline: none;
      border-radius: 0.4rem;
      cursor: pointer;
      text-transform: uppercase;
      background-color: rgb(14, 14, 26);
      color: rgb(234, 234, 234);
      font-weight: 700;
      transition: 0.6s;
      box-shadow: 0px 0px 60px #1f4c65;
      -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
    }
    
    .form-container .btn:active {
      scale: 0.92;
    }
    
    .form-container .btn:hover {
      background: rgb(2,29,78);
      background: linear-gradient(270deg, rgba(2, 29, 78, 0.681) 0%, rgba(31, 215, 232, 0.873) 60%);
      color: rgb(4, 4, 38);
    }
    
    .form-container .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    
    .form-container .back-link img {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitud de Soporte</h1>
    <div class="form-container">
      <a href="index.html" class="back-link">
        <img src="images/iamgenbg.png" alt="Volver a la página principal">
      </a>
      <form action="generar_ticket.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="tipo-soporte">Tipo de Soporte:</label>
        <select id="tipo-soporte" name="tipo-soporte" required>
          <option value="">Seleccionar...</option>
          <option value="presencial">Soporte Presencial</option>
          <option value="remoto">Soporte Remoto</option>
        </select>
        
        <label for="descripcion">Descripción del Caso:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        
        <input type="submit" value="Generar Ticket" class="btn">
      </form>
    </div>
  </div>
</body>
</html>
